<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ThunderSVG</title>
        <style>
            .svg {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="svg"></div>

        <script src="js/thunder.js"></script>

        <script>
            const paper = new Thunder(".svg", 400, 400)
            paper.draw("circle", { cx: 50, cy: 50, r: 50 })
        </script>
    </body>
</html>
